<body onload="closeNav()">
    <app-root></app-root>
    <script>
        /* Set the width of the side navigation to 350px */
        // $(document).ready(
        //     function openNav(){
        //         $("mask").width
        //     }
        // )
        function openNav() {
            document.getElementById("mask").style.width = "100%";
            document.getElementById("mask").style.height = "300%";
            let menu = document.getElementsByClassName("sidenav")[0];
            menu.style.left = '-350px';

            let pos = -360;
            let id = setInterval(frame, 10);

            function frame() {
                if (pos == 0) {
                    clearInterval(id);
                } else {
                    pos += 15;
                    menu.style.left = pos + 'px';
                }
            }
        }

        /* Set the width of the side navigation to 0 */
        function closeNav() {
            document.getElementById("mask").style.width = "0%";
            document.getElementById("mask").style.height = "0%";
            document.getElementsByClassName("sidenav")[0].style.left = "-350px";
        }

        function togleSearch() {
            let x = document.getElementById("search-box");

            if (x.style.display === "none" || x.style.display === '') {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>

</html>
