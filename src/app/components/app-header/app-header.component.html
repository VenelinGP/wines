<div>
    <div class="col-1-3 menu">
        <i class="fa fa-bars fa-3x" aria-hidden="true" onClick="openNav()"></i>
    </div>
    <div class="col-1-3 name">
        <h1>Bones</h1>
    </div>
    <div class="col-1-3 search">
        <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
        <div onClick="togleSearch()">
            <i class="fa fa-search fa-3x" aria-hidden="true"></i>
            <span>Search</span>
        </div>
    </div>
    <ul class="search-result">
        <li *ngFor="let wine of wines$ | async">
            <a routerLink="/winedetails/{{wine.item_id}}" (click)="clearTerm()">{{wine.name}}</a>
        </li>
    </ul>
</div>
