<div id="details">
    <div class="wineName">{{wine.name}}</div>
    <div class="content">
        <div class="col-group">
            <div class="col-1-3">
                <div class="bin">Bin Number: {{wine.wine_data.bin_number}}</div>
                <div class="image">
                    <div>
                        <!-- <img src={{wine.image}} alt=""> -->
                        <img src="../../assets/bottle_wine.jpg" alt="">
                    </div>
                </div>
                <div class="info">
                    <div>Year:<span>{{wine.wine_data.year}}</span></div>
                    <div>Type:<span>{{wine.wine_data.wine_type.name}}</span></div>
                    <div>Price:<span>${{wine.price}}</span></div>
                    <div>Availability:<span>{{wine.in_stock}}</span></div>
                    <div>Rating:<span>{{wine.wine_data.wine_ratings[0].rating}}</span></div>
                </div>
            </div>
            <div class="col-2-3">
                <span>{{wine.wine_data.story}}</span>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-default">ADD TO SELECTION</button>
    </div>
</div>
